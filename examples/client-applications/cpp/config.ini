# Vault C++ Client Application Configuration
# You can modify this file to change Vault connection settings.

[vault]
# Entity name (required)
entity = my-vault-app
# Vault server address
url = http://10.255.255.254:8200
# Vault namespace (optional)
namespace = 
# AppRole authentication information (required)
role_id = 1a314b94-cb7d-5341-3db4-98f4871d9c21
secret_id = 1aea2834-3cfd-95a8-b752-be9453da643f

[secret-kv] # API : GET {entity}-kv/data/{kv_path}
enabled = true
kv_path = database
refresh_interval = 5

[secret-database-dynamic] # API : GET {entity}-database/creds/{kv_path}
enabled = true
role_id = db-demo-dynamic

[secret-database-static] # API : GET {entity}-database/static-creds/{kv_path}
enabled = true
role_id = db-demo-static

[http]
# HTTP request timeout (seconds)
timeout = 30
# Maximum response size (bytes)
max_response_size = 4096
