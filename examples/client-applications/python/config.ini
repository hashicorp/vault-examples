# Vault Python Client Application Configuration
# You can modify this file to change Vault connection settings.

[vault]
# Entity name (required)
entity = my-vault-app
# Vault server address
url = http://127.0.0.1:8200
# Vault namespace (optional)
namespace = 
# AppRole authentication information (required)
role_id = 4060cafc-6cda-3bb4-a690-63177f9a5bc6
secret_id = eb42c8b7-ab3c-8c13-a428-3f825a24e8ae

[kv_secret]
# KV Secret settings
enabled = true
path = database
refresh_interval = 5

[database_dynamic]
# Database Dynamic Secret settings
enabled = true
role_id = db-demo-dynamic

[database_static]
# Database Static Secret settings
enabled = true
role_id = db-demo-static

[http]
# HTTP request timeout (seconds)
timeout = 30
# Maximum response size (bytes)
max_response_size = 4096
