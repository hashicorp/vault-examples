spring:
  application:
    name: vault-web-app
  cloud:
    vault:
      namespace: ns1
      authentication: APPROLE
      app-role:
        role-id: c8e12566-efa3-c054-c4a8-7b077b4907ae
        secret-id: b36278fd-a011-57d6-4438-8bc40b967cf2
      host: 127.0.0.1
      port: 8200
      scheme: http
      fail-fast: true
      kv:
        enabled: false
      config:
        lifecycle:
          enabled: true
          min-renewal: 5s
          expiry-threshold: 10s
      generic:
        enabled: false
      database:
        enabled: true
        role: db-demo-dynamic
        backend: my-vault-app-database
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mydb
